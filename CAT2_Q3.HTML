<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="payForm">
            <h2>Employee Pay Calculator</h2>
            <div class="input-group">
                <label for="name">Employee Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="hoursWorked">Hours Worked</label>
                <input type="number" id="hoursWorked" required>
            </div>
            <div class="input-group">
                <label for="ratePerHour">Rate Per Hour</label>
                <input type="number" id="ratePerHour" required>
            </div>
            <button type="button" class="calculate-btn" onclick="calculatePay()">Calculate Pay</button>
        </form>
        <div id="results" class="results">
            <h3>Results</h3>
            <p id="basicPay"></p>
            <p id="tax"></p>
            <p id="netPay"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
